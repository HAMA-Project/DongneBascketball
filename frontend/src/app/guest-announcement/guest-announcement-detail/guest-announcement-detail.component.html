<div class="page">
    <div class="header-box">
      <h1>
        {{ guestPost?.title }}
      </h1>
      <div class="button-box">
        <button mat-raised-button>수정</button>
        <button mat-raised-button>삭제</button>
        <button mat-raised-button>마감 완료</button>
      </div>
    </div>
  
    <div class="info-box">
        <span>지역 : {{ guestPost?.region }}</span>
        <span>경기 날짜 : {{ guestPost?.match_date }}</span>
        <span>경기 시간 : {{ guestPost?.start_time }} ~ {{ guestPost?.end_time }}</span>
        <span>생성 날짜 : {{ guestPost?.created_date }}</span>
        <span>수정 날짜 : {{ guestPost?.updated_date }}</span>
        <span>작성자 : {{ guestPost?.writer }}</span>
    </div>
  
    <div class="content-box">
      {{ guestPost?.content }}
    </div>
  
    <div class="bottom-button-box">
      <button mat-raised-button type="reset" routerLink="../">목록으로</button>
    </div>
</div>
