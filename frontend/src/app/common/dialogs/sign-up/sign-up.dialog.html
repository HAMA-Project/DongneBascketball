<div mat-dialog-title>
  <span>회원가입</span>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content >
  <form>
    <mat-form-field appearance="outline">
      <mat-label>이메일</mat-label>
      <input type="email" matInput placeholder="이메일을 입력해주세요.">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>이름</mat-label>
      <input type="email" matInput placeholder="이름을 입력해주세요.">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>비밀번호</mat-label>
      <input matInput placeholder="비밀번호를 입력해주세요.">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>비밀번호 확인</mat-label>
      <input matInput placeholder="비밀번호를 한번 더 입력해주세요.">
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="signUp()"
    >
        회원가입
    </button>
  </form>
</mat-dialog-content>
